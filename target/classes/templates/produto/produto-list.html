<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
<title>Produto</title>
</head>
<body>
  <h1 layout:fragment="titulo">Cadastro de Produtos </h1>
  <div layout:fragment="botao">
    <a class="btn btn-primary" th:href="@{/produto/formulario}" role="button">
      <i class="fas fa-plus"></i>
      Novo
    </a>
  </div>

  <section layout:fragment="conteudo">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>#</th>
          <th>Nome do Produto</th>
          <th>Valor de compra</th>
          <th>Quantidade</th>
          <th>Unidade</th>
          <th class="text-center">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="produto : ${page.content}">
          <td th:text="${produto.id}"></td>
          <td th:text="${produto.nome}"></td>
          <td th:text="${produto.valorCompra}"></td>
          <td th:text="${produto.quantidade}"></td>
          <td>
            <span th:if="${produto.unidade}" th:text="${produto.unidade.descricao}"></span>
          </td>
          <td class="text-center">
            <a class="btn btn-sm" th:href="@{/produto/formulario(id=${produto.id})}">
              <i class="fas fa-edit"></i>
            </a>
            <a class="btn btn-sm" data-toggle="modal" data-target="#modal-delete" th:attr="data-id=${produto.id}, data-url=@{/produto/remover/}">
              <i class="fas fa-trash-alt"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>

    <div th:replace="~{fragments/_paginacao}"></div>
    <div th:replace="~{fragments/_modal-delete}"></div>

  </section>

</body>
</html>
