<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
<title>Pessoas</title>
</head>
<body>
  <h1 layout:fragment="titulo">Lista de Clientes </h1>
  <div layout:fragment="botao">
    <a class="btn btn-primary" th:href="@{pessoas/cadastrar}" role="button">
      <i class="fas fa-plus"></i>
      Novo
    </a>
  </div>

  <section layout:fragment="conteudo">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Telefone</th>
         
          <th class="text-center">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="pessoa : ${page.content}">
          <td th:text="${pessoa.id}"></td>
          <td th:text="${pessoa.nome}"></td>
          <td th:text="${pessoa.email}"></td>
          <td th:text="${pessoa.telefone}"></td>
          
         <td class="text-center">
            <a class="btn btn-sm" th:href="@{pessoas/cadastrar(id=${pessoa.id})}">
              <i class="fas fa-edit"></i>
            </a>
            <a class="btn btn-sm" data-toggle="modal" data-target="#modal-delete" th:attr="data-id=${pessoa.id}, data-url=@{pessoas/remover/}">
              <i class="fas fa-trash-alt"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
    <div th:replace="~{fragments/_modal-delete}"></div>

  </section>

</body>
</html>
