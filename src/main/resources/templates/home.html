<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
<title>in√≠cio</title>
</head>
<body>
	<h1 layout:fragment="titulo">Painel de Vendas</h1>
	<section layout:fragment="conteudo">
		<div class="row">
			<div class="col-12 col-sm-6 col-md-4">
				<div class="info-box">
					<span class="info-box-icon bg-info elevation-1"><i
						class="fas fa-cash-register"></i></span>

					<div class="info-box-content">
						<span class="info-box-text">Quantidade produtos vendidos</span> <span
							class="info-box-number "  th:text="${quantidadeProdutosVendidos}">  <small></small>
						</span>
					</div>
					<!-- /.info-box-content -->
				</div>
				<!-- /.info-box -->
			</div>
			<!-- /.col -->
			<div class="col-12 col-sm-6 col-md-4">
				<div class="info-box mb-3">
					<span class="info-box-icon bg-danger elevation-1"><i
						class="fas fa-sort-numeric-up"></i></span>

					<div class="info-box-content">
						<span class="info-box-text">Quantidade de Pedidos
						</span> <span class="info-box-number" th:text="${quantidadePedidos}" ></span>
					</div>
					<!-- /.info-box-content -->
				</div>
				<!-- /.info-box -->
			</div>
			<!-- /.col -->

			<!-- fix for small devices only -->
			<div class="clearfix hidden-md-up"></div>

			
			<!-- /.col -->
			<div class="col-12 col-sm-6 col-md-4">
				<div class="info-box mb-3">
					<span class="info-box-icon bg-warning elevation-1"><i
						class="fas fa-money-bill-alt"></i></span>

					<div class="info-box-content">
						<span class="info-box-text">Valor Total das Vendas </span> <span
							class="info-box-number" th:text="${valorEmVendas} "> </span>
					</div>
					<!-- /.info-box-content -->
				</div>
				<!-- /.info-box -->
			</div>
			<!-- /.col -->
		</div>
	</section>
</body>
</html>
