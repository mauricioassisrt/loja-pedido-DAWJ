<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
<title>início</title>
</head>
<body>
	<h1 layout:fragment="titulo">Início</h1>
	<section layout:fragment="conteudo">
		<div class="row">
			<div class="col-12 col-sm-6 col-md-3">
				<div class="info-box">
					<span class="info-box-icon bg-info elevation-1"><i
						class="fas fa-cash-register"></i></span>

					<div class="info-box-content">
						<span class="info-box-text">Valor aberto em caixa </span> <span
							class="info-box-number"> R$ 100,00 <small></small>
						</span>
					</div>
					<!-- /.info-box-content -->
				</div>
				<!-- /.info-box -->
			</div>
			<!-- /.col -->
			<div class="col-12 col-sm-6 col-md-3">
				<div class="info-box mb-3">
					<span class="info-box-icon bg-danger elevation-1"><i
						class="fas fa-sort-numeric-up"></i></span>

					<div class="info-box-content">
						<span class="info-box-text">Quantidade de <br>vendas
							realizadas
						</span> <span class="info-box-number">41,410</span>
					</div>
					<!-- /.info-box-content -->
				</div>
				<!-- /.info-box -->
			</div>
			<!-- /.col -->

			<!-- fix for small devices only -->
			<div class="clearfix hidden-md-up"></div>

			<div class="col-12 col-sm-6 col-md-3">
				<div class="info-box mb-3">
					<span class="info-box-icon bg-success elevation-1"><i
						class="fas fa-shopping-cart"></i></span>

					<div class="info-box-content">
						<span class="info-box-text">Valor total das vendas </span> <span
							class="info-box-number">760</span>
					</div>
					<!-- /.info-box-content -->
				</div>
				<!-- /.info-box -->
			</div>
			<!-- /.col -->
			<div class="col-12 col-sm-6 col-md-3">
				<div class="info-box mb-3">
					<span class="info-box-icon bg-warning elevation-1"><i
						class="fas fa-money-bill-alt"></i></span>

					<div class="info-box-content">
						<span class="info-box-text">Lucro </span> <span
							class="info-box-number">2,000</span>
					</div>
					<!-- /.info-box-content -->
				</div>
				<!-- /.info-box -->
			</div>
			<!-- /.col -->
		</div>
	</section>
</body>
</html>
