<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="fragments/_login">
<head>
<meta charset="UTF-8" />
<title>Login</title>
</head>
<body>



  <section
    class="content"
    layout:fragment="conteudo">
    <div class="callout callout-danger">
                  <h5>Atenção!</h5>

                  <p>Informe seu e-mail para redefinição de senha, após isso vá a sua caixa de entrada que será disponibilizado um link para redefinir a sua
     senha</p>
                </div>

    <form
      action="recover-password.html"
      method="post">
      <div class="input-group mb-3">
        <input
          type="email"
          class="form-control"
          placeholder="Email">
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-envelope"></span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button
            type="submit"
            class="btn btn-success btn-block">Redefinir senha</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <p class="mt-3 mb-1">
      <a href="login">Voltar a página de login</a>
